<ion-navbar *navbar>
	<ion-title>{{blog.name}}</ion-title>
</ion-navbar>

<ion-content class="blog-detail">

	<div class="blog-header">
		<img src="img/card/city.png"/>
		<h1>{{blog.author}}的文章</h1>
	</div>

		<h2>{{blog.name}}</h2>
		<p>作者：{{blog.author}} 时间：2016-06-07</p>
		<hr />
		<div>
			{{blog.content}}
		</div>
  
</ion-content>
